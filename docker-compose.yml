services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: therapeutic-telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - TZ=UTC
    networks:
      - bot-network
  postgres:
    image: postgres:latest
    container_name: therapy_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: mentalhealth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mentalhealth"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  bot-network:
    driver: bridge


volumes:
  postgres_data: